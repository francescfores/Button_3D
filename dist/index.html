<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Button Example</title>
    <!-- Incluir el CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="flex flex-col flex-wrap overflow-x-hidden justify-center items-center h-screen">
    <div class="btn btn_primary btn_shadow btn_loading">
        <div class="btn_back">
            <div class="btn_front">
                <div class="btn_loading_wrapp opacity-0">
                    <p class="txt_loading">Loading</p>
                    <p class="txt_loaded hidden">success</p>
                </div>
                <p>Hover</p>
            </div>
        </div>
    </div>
    <div class="btn btn_secondary btn_shadow btn_loading">
        <div class="btn_back">
            <div class="btn_front">
                <div class="btn_loading_wrapp opacity-0">
                    <p class="txt_loading">Loading</p>
                    <p class="txt_loaded hidden">success</p>
                </div>
                <p>Hover</p>
            </div>
        </div>
    </div>
    <div class="btn btn_secondary btn_shadow btn_loading">
        <div class="btn_back">
            <div class="btn_front">
                <div class="btn_loading_wrapp opacity-0">
                    <p class="txt_loading">Loading</p>
                    <p class="txt_loaded hidden">success</p>
                </div>
                <p>Hover</p>
            </div>
        </div>
    </div>

</div>

<!-- Incluir el JS -->
<script src="button_3d.js"></script>
</body>
</html>
